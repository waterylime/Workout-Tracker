<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        .alert-warning {
            margin-top: 20px;
        }
        .jumbotron {
            transform: rotate(3deg);
            width: 140vw;
            height: 230px;
            margin-top: -35px;
            margin-left: -30px;
            box-shadow: inset 0 0 10px 0 darkslategray;
        }
        .jumbotron-text {
            position: relative;
            margin-top: -200px;
        }
        #getFit {
            margin-top: 80px;
        }
        .container {
            max-width: 768px;
        }
        .btn {
            margin: 0 5px;
        }
        body {
            overflow: hidden;
        }
        h2 {
            text-align: center;
        }
    </style>
    <title>Fitness Tracker</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
    </div>
    <div class="container jumbotron-text">
        <h1 class="display-4">Fitness Tracker</h1>
        <p class="lead">Create and manage your workout routines!</p>
    </div>
    <div id="getFit" class="container">
        <h2>Select below to continue a previous workout or start a new one</h2>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" id="loadWorkout">Load Workout</button>
            <button class="btn btn-secondary" id="newWorkout">New Workout</button>
        </div>
    </div>
    
    <div class="alert alert-warning container" style="display:none;">

    </div>

    <div class="container d-flex justify-content-center">
        <a href="/api/workouts">See all the workouts (and their exercises) logged here</a>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
